version: "3.8"
services:
  web:
    build:
      context: .
    ports:
      - "7878:7878"
    depends_on:
      - postgres
    networks:
      - aether-network
    environment:
      - PYTHONUNBUFFERED=1
  postgres:
    image: postgres:14-alpine
    restart: always
    environment:
      - POSTGRES_DB=aether
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=secret
    ports:
      - "5432:5432"
    networks:
      - aether-network
    volumes:
      - db:/var/lib/postgresql/data
networks:
  aether-network:
    driver: bridge
volumes:
  db:
